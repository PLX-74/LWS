<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Last War: S3 Map</title>
  
  <!-- Basic styling or external CSS links here -->
  <style>
    /* Example CSS for your map container, tiles, etc. */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f3f3f3;
    }
    #map-container {
      /* for example, a 10x10 grid */
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 5px;
      max-width: 900px;
      margin: 20px auto;
    }
    .tile {
      background: #ddd;
      border: 1px solid #ccc;
      text-align: center;
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Last War: Interactive Map</h1>
  
  <!-- A container to hold the tiles -->
  <div id="map-container"></div>

  <!-- Optional pop-up or modals go here -->

  <!-- Your Supabase / JavaScript code -->
  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

    const SUPABASE_URL = 'https://klgyrhguzmzbgbkwtjdd.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtsZ3lyaGd1em16Ymdia3d0amRkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzg4NzkwNjcsImV4cCI6MjA1NDQ1NTA2N30.KrFQysxK0l_ZqyjdCJsN1Q0PEnLE9QXQTdIJb8a9UO8';

    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    // Example code to fetch tiles and display them
    async function main() {
      const { data, error } = await supabase
        .from('tiles')
        .select('*');

      if (error) {
        console.error('Error fetching tiles:', error);
        return;
      }

      renderTiles(data);
    }

    function renderTiles(tiles) {
      const mapContainer = document.getElementById('map-container');
      mapContainer.innerHTML = '';

      tiles.forEach(tile => {
        const tileDiv = document.createElement('div');
        tileDiv.classList.add('tile');
        
        // Simple tile content
        tileDiv.textContent = `Row: ${tile.row}, Col: ${tile.col}, Type: ${tile.tile_type}`;
        
        // Add any click event if needed
        // tileDiv.addEventListener('click', () => { /* open pop-up, etc. */ });

        mapContainer.appendChild(tileDiv);
      });
    }

    // Run main on page load
    main();
  </script>
</body>
</html>
